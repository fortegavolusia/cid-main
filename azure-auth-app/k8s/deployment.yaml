apiVersion: apps/v1
kind: Deployment
metadata:
  name: cids-auth
  namespace: cids-auth
  labels:
    app.kubernetes.io/name: cids-auth
    app.kubernetes.io/component: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cids-auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cids-auth
        app.kubernetes.io/component: auth-service
    spec:
      serviceAccountName: cids-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: cids-auth
        image: ghcr.io/jnbaileyiv-cto/cids-2:latest  # Update with your image
        imagePullPolicy: Always
        ports:
        - name: https
          containerPort: 8000
          protocol: TCP
        env:
        # Azure AD Configuration
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: AZURE_CLIENT_SECRET
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: AZURE_TENANT_ID
        - name: AZURE_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: AZURE_AUDIENCE
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: SECRET_KEY
        - name: ADMIN_EMAILS
          valueFrom:
            secretKeyRef:
              name: cids-auth-secrets
              key: ADMIN_EMAILS
        # Config from ConfigMap
        - name: AZURE_SCOPE
          valueFrom:
            configMapKeyRef:
              name: cids-auth-config
              key: AZURE_SCOPE
        - name: REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: cids-auth-config
              key: REDIRECT_URI
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cids-auth-config
              key: LOG_LEVEL
        volumeMounts:
        - name: app-data
          mountPath: /app/app_data
        - name: tls-cert
          mountPath: /app/certs
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: cids-auth-data
      - name: tls-cert
        secret:
          secretName: cids-auth-tls
          items:
          - key: tls.crt
            path: cert.pem
          - key: tls.key
            path: key.pem