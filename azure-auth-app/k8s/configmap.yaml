apiVersion: v1
kind: ConfigMap
metadata:
  name: cids-auth-config
  namespace: cids-auth
  labels:
    app.kubernetes.io/name: cids-auth
    app.kubernetes.io/component: config
data:
  # Non-sensitive configuration
  AZURE_SCOPE: "openid profile email User.Read"
  AZURE_DISCOVERY_URL: "https://login.microsoftonline.com/{tenant_id}/v2.0/.well-known/openid-configuration"
  LOG_LEVEL: "INFO"
  # Service URLs
  SERVICE_URL: "https://cids.example.com"
  REDIRECT_URI: "https://cids.example.com/auth/callback"