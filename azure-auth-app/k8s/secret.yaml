apiVersion: v1
kind: Secret
metadata:
  name: cids-auth-secrets
  namespace: cids-auth
  labels:
    app.kubernetes.io/name: cids-auth
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Azure AD Configuration - Replace with your actual values
  AZURE_CLIENT_ID: "your-azure-client-id"
  AZURE_CLIENT_SECRET: "your-azure-client-secret"
  AZURE_TENANT_ID: "your-azure-tenant-id"
  AZURE_AUDIENCE: "your-azure-audience"
  
  # Application secrets
  SECRET_KEY: "your-secret-key-here"  # Generate with: openssl rand -base64 32
  
  # Admin emails (comma-separated)
  ADMIN_EMAILS: "admin1@example.com,admin2@example.com"